<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIGOAL - Beta Tester Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-300 text-gray-900">
    <div class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center relative">
            
            <h1 class="text-2xl font-bold mb-1">üéØ APIGOAL</h1>
            <p class="text-sm text-gray-500 mb-4">apigoal.com</p>
            <p class="mb-4">A service to monitor AI API costs, optimize usage, and compare providers in real-time.</p>
            <p class="mb-6 font-semibold">We are entering the beta testing phase. Want to participate?</p>
            
            <form id="beta-form" class="w-full">
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full p-2 border rounded-lg mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Join the Beta</button>
            </form>

            <p id="message" class="text-sm text-gray-600 mt-4"></p>
        </div>
    </div>

    <script>
        document.getElementById("beta-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const message = document.getElementById("message");

            // Definiamo una sola volta l'API key di Supabase
            const SUPABASE_API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlbm5ka2dlZWJvb2lremlraGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjk0NjUsImV4cCI6MjA1NzYwNTQ2NX0.4_Pnkffn1mPUkHyYfk6bDmdWk2L14LTV5hEEvDaWu8c";
            const SUPABASE_URL = "https://wenndkgeebooikzikhew.supabase.co";

            try {
                // 1Ô∏è‚É£ Registra l'utente su Supabase Auth
                const authResponse = await fetch(`${SUPABASE_URL}/auth/v1/signup`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": SUPABASE_API_KEY
                    },
                    body: JSON.stringify({
                        email: email, 
                        password: "TemporaryPass123!"  // Password temporanea obbligatoria
                    })
                });

                const authData = await authResponse.json();

                if (!authResponse.ok) {
                    console.error("Auth Error:", authData);
                    message.innerText = `‚ùå Signup error: ${authData.message || "Try again."}`;
                    message.classList.add("text-red-600");
                    return;
                }

                // 2Ô∏è‚É£ Salva i dati nel database `beta_testers`
                const dbResponse = await fetch(`${SUPABASE_URL}/rest/v1/beta_testers`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": SUPABASE_API_KEY,
                        "Authorization": `Bearer ${SUPABASE_API_KEY}`
                    },
                    body: JSON.stringify({ email, verified: false })
                });

                if (dbResponse.ok) {
                    message.innerText = "‚úÖ Thank you! Check your email for verification.";
                    message.classList.add("text-green-600");
                } else {
                    const errorData = await dbResponse.json();
                    console.error("Database Error:", errorData);
                    message.innerText = "‚ùå Database error. Try again.";
                    message.classList.add("text-red-600");
                }
            } catch (error) {
                console.error("Network Error:", error);
                message.innerText = "‚ùå Network error. Try again later.";
                message.classList.add("text-red-600");
            }
        });
    </script>
</body>
</html>

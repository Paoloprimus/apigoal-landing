<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIGOAL - Beta Tester Program</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-300 text-gray-900">
    <div class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center relative">
            <h1 class="text-2xl font-bold mb-1"> APIGOAL</h1>
            <p class="text-sm text-gray-500 mb-4">apigoal.com</p>
            <p class="mb-4">A service to monitor AI API costs, optimize usage, and compare providers in real-time.</p>
            <p class="mb-6 font-semibold">We are entering the beta testing phase. Want to participate?</p>

            <form id="beta-form" class="w-full">
                <input type="email" id="email" name="email" placeholder="Enter your email" required class="w-full p-2 border rounded-lg mb-4">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Join the Beta</button>
            </form>

            <p id="message" class="text-sm text-gray-600 mt-4"></p>
        </div>
    </div>

    <script>
        console.log("Inizio script"); // Verifica l'inizio dello script

        const supabaseUrl = 'https://wenndkgeebooikzikhew.supabase.co'; // Sostituisci con l'URL del tuo progetto Supabase
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlbm5ka2dlZWJvb2lremlraGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjk0NjUsImV4cCI6MjA1NzYwNTQ2NX0.4_Pnkffn1mPUkHyYfk6bDmdWk2L14LTV5hEEvDaWu8c'; // Sostituisci con la chiave anonima del tuo progetto Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        console.log("Client Supabase inizializzato", supabase); // Verifica l'oggetto Supabase

        document.getElementById("beta-form").addEventListener("submit", async function(event) {
            console.log("Evento submit intercettato"); // Verifica l'evento submit

            event.preventDefault();

            const email = document.getElementById("email").value;
            console.log("Email:", email); // Verifica l'email

            const message = document.getElementById("message");

            try {
                const { error } = await supabase.auth.signUp({
                    email: email,
                    password: 'temporary-password' // Puoi usare una password temporanea
                });

                if (error) {
                    console.log("Errore Supabase:", error); // Verifica l'errore Supabase
                    message.innerText = `❌ Something went wrong: ${error.message}`;
                    message.classList.add("text-red-600");
                } else {
                    message.innerText = "✅ Thank you! Check your email for verification.";
                    message.classList.add("text-green-600");
                }
            } catch (error) {
                console.log("Errore catch:", error); // Verifica l'errore catch
                message.innerText = "❌ Network error. Try again later.";
                message.classList.add("text-red-600");
            }
        });
    </script>
</body>
</html>

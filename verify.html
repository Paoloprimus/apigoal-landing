<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - APIGOAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-300 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">üéØ APIGOAL</h1>
        <p id="message" class="text-gray-600">Verifying your email, please wait...</p>
    </div>

    <script>
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get("email");

            if (!email) {
                document.getElementById("message").innerText = "‚ùå Invalid verification link.";
                document.getElementById("message").classList.add("text-red-600");
                return;
            }

            try {
                // üîπ Controlliamo se l'utente √® gi√† verificato su Supabase
                const response = await fetch("https://wenndkgeebooikzikhew.supabase.co/auth/v1/user", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlbm5ka2dlZWJvb2lremlraGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjk0NjUsImV4cCI6MjA1NzYwNTQ2NX0.4_Pnkffn1mPUkHyYfk6bDmdWk2L14LTV5hEEvDaWu8c",
                        "Authorization": `Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Indlbm5ka2dlZWJvb2lremlraGV3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjk0NjUsImV4cCI6MjA1NzYwNTQ2NX0.4_Pnkffn1mPUkHyYfk6bDmdWk2L14LTV5hEEvDaWu8c`
                    }
                });

                if (!response.ok) {
                    throw new Error("Error checking user verification");
                }

                const userData = await response.json();

                if (userData.email_confirmed_at) {
                    // ‚úÖ L'email √® confermata
                    localStorage.setItem("user_email", email);
                    document.getElementById("message").innerText = "‚úÖ Your email has been verified! Redirecting...";
                    document.getElementById("message").classList.add("text-green-600");

                    // üîπ Reindirizza al survey dopo 3 secondi
                    setTimeout(() => {
                        window.location.href = "https://apigoal.com/survey.html";
                    }, 3000);
                } else {
                    document.getElementById("message").innerText = "‚ùå Email not verified. Try again later.";
                    document.getElementById("message").classList.add("text-red-600");
                }

            } catch (error) {
                console.error("Verification Error:", error);
                document.getElementById("message").innerText = "‚ùå Verification failed. Please try again.";
                document.getElementById("message").classList.add("text-red-600");
            }
        }

        verifyEmail();
    </script>

</body>
</html>

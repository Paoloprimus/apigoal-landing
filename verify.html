<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - APIGOAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-300 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">🎯 APIGOAL</h1>
        <p id="message" class="text-gray-600">Verifying your email, please wait...</p>
    </div>

    <script>
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const email = params.get("email");

            if (!email) {
                document.getElementById("message").innerText = "❌ Invalid verification link.";
                document.getElementById("message").classList.add("text-red-600");
                return;
            }

            // 🔹 Salva l'email verificata per usarla in seguito
            localStorage.setItem("user_email", email);

            // 🔹 Mostra il messaggio di conferma
            document.getElementById("message").innerText = "✅ Your email has been verified! Redirecting...";
            document.getElementById("message").classList.add("text-green-600");

            // 🔹 Reindirizza l'utente dopo 3 secondi
            setTimeout(() => {
                window.location.href = "https://apigoal.com/survey.html";
            }, 3000);
        }

        verifyEmail();
    </script>

</body>
</html>

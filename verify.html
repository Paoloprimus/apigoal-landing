<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - APIGOAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-300 text-gray-900 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-xl rounded-lg p-8 max-w-md w-full text-center">
        <h1 class="text-2xl font-bold mb-4">üéØ APIGOAL</h1>
        <p id="message" class="text-gray-600">Verifying your email, please wait...</p>
    </div>

    <script>
        async function verifyEmail() {
            const params = new URLSearchParams(window.location.search);
            const token = params.get("token") || "";
            const message = document.getElementById("message");

            if (!token.trim()) {
                message.innerText = "‚ùå Invalid verification link.";
                message.classList.add("text-red-600");
                return;
            }

            try {
                const response = await fetch("https://wenndkgeebooikzikhew.supabase.co/auth/v1/user", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "apikey": "TUA_API_KEY"
                    }
                });

                const result = await response.json();

                if (response.ok && result.email) {
                    localStorage.setItem("user_email", result.email); // üîπ Salviamo l‚Äôemail nel localStorage
                    
                    message.innerText = "‚úÖ Your email has been verified! Redirecting...";
                    message.classList.add("text-green-600");

                    // üîπ Reindirizza alla pagina del questionario
                    setTimeout(() => {
                        window.location.href = "https://apigoal.com/survey";
                    }, 3000);
                } else {
                    console.error("Verification Error:", result);
                    message.innerText = `‚ùå Verification failed: ${result.error_description || "Try again later."}`;
                    message.classList.add("text-red-600");
                }
            } catch (error) {
                console.error("Network Error:", error);
                message.innerText = "‚ùå Network error. Try again later.";
                message.classList.add("text-red-600");
            }
        }

        verifyEmail();
    </script>

</body>
</html>

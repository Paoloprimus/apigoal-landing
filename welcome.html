<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to APIGOAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold mb-4">ðŸŽ‰ Welcome to APIGOAL!</h1>
        <p class="text-gray-700 mb-6">We're excited to have you in our beta program. Tell us a bit about yourself!</p>

        <form id="survey-form" class="text-left">
            <label class="block mb-2">What AI APIs do you use most?</label>
            <input type="text" id="apis" class="w-full p-2 border rounded-lg mb-4" placeholder="e.g. OpenAI, Hugging Face, Google AI">

            <label class="block mb-2">What is your biggest challenge with AI APIs?</label>
            <textarea id="challenges" class="w-full p-2 border rounded-lg mb-4" placeholder="Describe your main issues"></textarea>

            <label class="block mb-2">Would you like to receive updates?</label>
            <select id="updates" class="w-full p-2 border rounded-lg mb-4">
                <option value="yes">Yes, keep me updated</option>
                <option value="no">No, thanks</option>
            </select>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                Submit & Go to Dashboard
            </button>
        </form>

        <button id="skip" class="mt-4 text-sm text-gray-600 hover:underline">Skip for now</button>
    </div>

    <script>
        const email = localStorage.getItem("user_email"); // Recuperiamo l'email salvata dopo il login

        async function checkSurveyCompletion() {
            if (!email) {
                console.warn("No email found. Redirecting to login.");
                window.location.href = "https://apigoal.com/login"; // Se non ha un'email, lo rimandiamo al login
                return;
            }

            // Controlliamo se l'utente ha giÃ  completato il questionario su Supabase
            const response = await fetch(`https://wenndkgeebooikzikhew.supabase.co/rest/v1/beta_survey?email=eq.${email}`, {
                method: "GET",
                headers: {
                    "apikey": "TUA_API_KEY",
                    "Authorization": "Bearer TUA_API_KEY",
                    "Content-Type": "application/json"
                }
            });

            const data = await response.json();

            if (data.length > 0 || localStorage.getItem("survey_completed") === "true") {
                window.location.href = "https://apigoal.com/dashboard"; // Se giÃ  compilato, lo portiamo alla dashboard
            }
        }

        async function submitSurvey(event) {
            event.preventDefault();

            const apis = document.getElementById("apis").value;
            const challenges = document.getElementById("challenges").value;
            const updates = document.getElementById("updates").value;

            try {
                await fetch("https://wenndkgeebooikzikhew.supabase.co/rest/v1/beta_survey", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "apikey": "TUA_API_KEY",
                        "Authorization": "Bearer TUA_API_KEY"
                    },
                    body: JSON.stringify({ email, apis, challenges, updates })
                });

                localStorage.setItem("survey_completed", "true"); // Segniamo che ha completato il form
                window.location.href = "https://apigoal.com/dashboard";
            } catch (error) {
                console.error("Error saving survey:", error);
                alert("Something went wrong, but you can still proceed.");
                window.location.href = "https://apigoal.com/dashboard";
            }
        }

        function skipSurvey() {
            localStorage.setItem("survey_completed", "true"); // Anche se lo salta, segniamo che lo ha visto
            window.location.href = "https://apigoal.com/dashboard";
        }

        document.getElementById("survey-form").addEventListener("submit", submitSurvey);
        document.getElementById("skip").addEventListener("click", skipSurvey);

        checkSurveyCompletion(); // Controlliamo se ha giÃ  compilato il form
    </script>

</body>
</html>
